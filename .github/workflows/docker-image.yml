name: bilibili-daily-task
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'          # UTC 16:00 等于北京 00:00

env:
  ASPNETCORE_ENVIRONMENT: ${{ secrets.ENV }}
  Ray_BiliBiliCookies__1: ${{ secrets.COOKIESTR }}
  Ray_BiliBiliCookies__2: ${{ secrets.COOKIESTR_2 }}
  Ray_DailyTaskConfig__NumberOfCoins: 0

jobs:
  # ------------------------------------------------------------------
  # 1. 日常任务（保持你原来的逻辑）
  # ------------------------------------------------------------------
  run-daily-task:
    runs-on: ubuntu-latest
    steps:
      - name: Set time zone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Python dependencies & test
        run: |
          python -m pip install --upgrade pip
          pip install requests cryptography resend exchangelib msal
          python bing.py && python git.py || true

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build & run with Maven
        env:
          BILI_JCT: ${{ secrets.BILI_JCT }}
          DEDEUSERID: ${{ secrets.DEDEUSERID }}
          SESSDATA: ${{ secrets.SESSDATA }}
          SCKEY: ${{ secrets.SCKEY }}
          TELEGRAMBOTTOKEN: ${{ secrets.TELEGRAMBOTTOKEN }}
          TELEGRAMCHATID: ${{ secrets.TELEGRAMCHATID }}
          TZ: Asia/Shanghai
        run: |
          mvn compile exec:java \
            -Dexec.mainClass="top.misec.Main" \
            -Dexec.args="${DEDEUSERID} ${SESSDATA} ${BILI_JCT} ${SCKEY} ${TELEGRAMBOTTOKEN} ${TELEGRAMCHATID}"

      - name: Download & run BiliBiliToolPro
        run: |
          LATEST=$(curl -s https://api.github.com/repos/RayWangQvQ/BiliBiliToolPro/releases/latest)
          DL_URL=$(echo "$LATEST" | jq -r '.assets[] | select(.name | endswith("linux-x64.zip")).browser_download_url')
          wget "$DL_URL" -O tool.zip
          unzip -o tool.zip -d tool
          EXEC=$(find tool -name "Ray.BiliBiliTool.Console" -type f)
          chmod +x "$EXEC"
          "$EXEC" --runTasks=Daily
          "$EXEC" --runTasks=Manga

  # ------------------------------------------------------------------
  # 2. 使用 Universal Git Sync Action 同步到 GitLab / GitCode
  # ------------------------------------------------------------------
  sync-gitlab:
    needs: run-daily-task
    uses: Jyf0214/reusable-sync/action.yml@v1.0.0
    with:
      target-remote-host: 'gitlab.hk'
      git-auth-user: 'oauth2'
      target-repo-owner: 'Jyf0214'
      target-repo-name: 'BiliBiliToolPro'
    secrets:
      target-token: ${{ secrets.GITLAB_TOKEN }}

  sync-gitcode:
    needs: run-daily-task
    uses: Jyf0214/reusable-sync/action.yml@v1.0.0
    with:
      target-remote-host: 'gitcode.com'
      git-auth-user: '${{ github.repository_owner }}'
      target-repo-owner: '${{ github.repository_owner }}'
      target-repo-name: '${{ github.event.repository.name }}'
    secrets:
      target-token: ${{ secrets.GITCODE_TOKEN }}
